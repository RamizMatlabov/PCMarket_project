<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#0F172A"/>
  
  <!-- Monitor -->
  <g filter="url(#glow)">
    <!-- Monitor screen -->
    <rect x="20" y="15" width="60" height="40" rx="4" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <!-- Monitor stand -->
    <rect x="45" y="55" width="10" height="8" fill="#3B82F6"/>
    <rect x="35" y="63" width="30" height="4" rx="2" fill="#3B82F6"/>
    <!-- Screen content -->
    <rect x="25" y="20" width="50" height="30" rx="2" fill="#0F172A"/>
    <circle cx="35" cy="30" r="2" fill="#3B82F6"/>
    <rect x="40" y="28" width="20" height="2" fill="#3B82F6"/>
    <rect x="40" y="32" width="15" height="2" fill="#3B82F6"/>
    <rect x="40" y="36" width="18" height="2" fill="#3B82F6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="start">
    PCMarket
  </text>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow" x="-10" y="-10" width="120" height="100">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
